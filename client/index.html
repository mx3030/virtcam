<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>VirtMiCam</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-3 d-flex flex-column justify-content-center gap-3">
            <div class="input-group">
                <span class="input-group-text">Video</span>
                <select id="select-video-source" class="form-select" aria-label="Selection for Video Source">
                </select>
            </div>
            <div class="input-group">
                <span class="input-group-text">Audio</span>
                <select id="select-audio-source" class="form-select" aria-label="Selection for Audio Source">
                </select>
            </div>
            <div class="d-flex flex-row justify-content-center gap-2">
                <button id="btn-stream-start" class="btn btn-success mb-3">Start</button>
                <button id="btn-stream-stop" class="btn btn-danger mb-3" disabled>Stop</button>
            </div>  
        </div> 
        <script src="/client.js"></script>
    </body>

</html>
